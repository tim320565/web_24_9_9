<html>
	<head>
		<title>CSS簡介</title>
		<meta charset="UTF-8">
		<!-- HTML註解 -->
		<style>
			/* CSS註解 */
			/* CSS基本語法
				選擇器{
					屬性:設定;
					屬性:設定;
					屬性:設定;
					屬性:設定;
				}
			*/
			/* 選擇器的種類
				HTML_tag{  }
				#id{       }
				.class{    }
			*/
			/* 顏色
				1.color name
				2.#色碼 #RRGGBB 00~FF
				3.rgb(r,g,b) 0~255
				4.rgba(r,g,b,a) a:可見度 0~1
				5.hsl(色相,彩度,亮度)
				6.hsla(0~360,0~100%,0~100%,0~1)
			*/
			/*  前景:文字顏色(color)
				背景(background):
					顏色(background-color)
					圖案(background-image)
			*/
			/* 漸層 not a color,is a image
			1.線性漸層 linear-gradient()

			
			*/
			p {
				margin: 0;
			}
			div {
				margin-top: 20px;
				margin-bottom: 20px;
			}
			span {
				background-color: gray;
			}
			#sp1 {
				background-color: green;
				[x]width: 200px;
				[x]height: 100px;
				display: inline
			}
			#sp2 {
				background-color: blue;
				width: 200px;
				height: 100px;
				display: inline-block;
			}
			#sp3 {
				display: block
				width: 200px;
				height: 100px;
			}
			.cs1{
				background-color: yellow;
			}
			.cs2{
				color: red;
			}
			#d1 {
				background: linear-gradient(right,red,blue,yellow);
			}
			#d2 {
				background-image: linear-gradient(90deg,red,orange,yellow,green,blue);
			}
		</style>
	<head>
	<body>
		<p id="d1">段落</p>
		<p id="d2">段落</p>
		<div class="cs1">區塊元素</div>
		<span id="sp1">行內元素</span>
		<span id="sp2" class="cs2">行內區塊元素</span>
		<span id="sp3" class="cs1 cs2">區塊元素</span>
	
	</body>
</html>
